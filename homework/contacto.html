<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Este es el formulario donde puedes contactarnos
            </h2>
            <p> 
                Completa el siguiente formulario para contactarnos o solicitar tu domicilio
            </p>
        </div>

        <form>

            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder="nombre"/>
            </div>
            
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" placeholder="apellido"/>
            </div>
            
            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" placeholder="edad"/>
            </div>

            <div>
                <label for="deseas solicitar domicilio">Deseas solicitar domicilio </label>
                <input type="text" name="deseas solicitar domicilio"/>
            </div>


            <div>
                <label for="ingresa el pedido">Ingresa el pedido: </label>
                <input type="text" name="ingresa el pedido"/>
            </div>

            <button>ENVIAR</button>

        </form>
    </main>
</body>
</html>
